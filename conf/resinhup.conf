[General]
; This variable is used to stop running the updater on unsupported boards
supported_machines: raspberry-pi raspberry-pi2 raspberrypi3
; Support for running the updater in a docker container where the rootfs is bind mounted
host_bind_mount: /host

[FingerPrintScanner]
; New host OS versions come with the original fingerprints embedded - this define its default location (the path needs to be relative to root)
defaultFingerPrintFile: resin-root.fingerprint
; Whitelist contains absolute paths for directories or files that won't be considered when calculating the host OS fingerprints
whitelist:
    /.bash_history
    /var/lib/connman
    /home/root
    /etc/timestamp
    /etc/udev/cache.data
    /etc/udev-cache.tar.gz
    /.rnd
    /var/lib/dbus/machine-id
    /var/lib/systemd/random-seed
    /var/lib/urandom/random-seed
    /etc/passwd-
    /etc/machine-id
    /var/log
    /etc/wpa_supplicant/entropy.bin
    /.rce/key.json

[config.json]
; Where is the conf partition usually mounted - used one old devices detected
default_mountpoint: /mnt/conf
; The updated needs the json so it will lookup for it in these locations
possible_locations: /mnt/conf /mnt/data-disk

[rootfs]
; These are files that we want to copy from old rootfs to the new / updated one
; Only absolute paths
; Destination path in the updated rootfs can be changed by using src:dst format
to_keep_files:
    /etc/dropbear/dropbear_rsa_host_key
    /etc/machine-id
    /etc/supervisor.conf
    /var/lib/systemd/random-seed
    /var/lib/urandom/random-seed:/var/lib/systemd/random-seed
    /var/lib/dropbear/authorized_keys
    /var/lib/connman

[boot]
; These are files in the boot partition that we want to ignore as they need to be
; persistent over updates.
; Only relative paths to boot partition.
ignore_files:
    config.txt
    uEnv.txt

[fetcher]
remote: https://s3.amazonaws.com/resin-production-hup/
workspace: /tmp/resinhup
update_file_fingerprints: ./resin-boot ./resin-root

